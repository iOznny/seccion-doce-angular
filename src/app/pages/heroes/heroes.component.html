<div class="row mt-5">
    <div class="col-12">
        <h1>Listado de Heroes</h1>
        <hr>

        <div class="row mt-3">
            <div class="col text-right">
                <button class="btn btn-primary" [routerLink]="['/heroe/new']" routerLinkActive="router-link-active"><i class="fa fa-plus"></i> Agregar</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <table class="table table-hover animated fadeIn faster" *ngIf="!loading && heroes.length > 0">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Poder</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Acciones</th>
                      </tr>
                    </thead>
                
                    <tbody>
                      <tr *ngFor="let heroe of heroes; let i = index">
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{ heroe.name }}</td>
                        <td>{{ heroe.power }}</td>
                        <td>
                            <span *ngIf="heroe.life" class="badge badge-success">Vivo</span>
                            <span *ngIf="!heroe.life" class="badge badge-danger">Muerto</span>                            
                        </td>
                        <td>
                            <button class="btn btn-info mr-1" [routerLink]="['/heroe', heroe.id]" routerLinkActive="router-link-active" ><i class="fa fa-pen"></i></button>
                            <button class="btn btn-danger" (click)="deleteHeroe(heroe, i)"><i class="fa fa-trash"></i></button>
                        </td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="row mt-3" *ngIf="!loading && heroes.length === 0">
            <div class="col">
                <div class="alert alert-danger text-center" role="alert">
                    <h4 class="alert-heading">No hay registros</h4>
                    <p><i class="fa fa-exclamation fa-2x"></i></p>
                </div>
            </div>
        </div>

        <div class="row mt-3 animated fadeIn faster" *ngIf="loading">
            <div class="col">
                <div class="alert alert-info text-center" role="alert">
                    <h4 class="alert-heading">Cargando</h4>
                    <p><i class="fa fa-sync-alt fa-spin fa-2x"></i></p>
                    <p class="mb-0">Espere por favor.</p>
                </div>
            </div>
        </div>

    </div>
</div>
